<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 6 - Apology</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6f61, #6b5b95);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeIn 2s ease-in;
    }

    .emoji {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: spin 4s linear infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .button {
      margin-top: 2rem;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ü•≤</div>
    <h1>Assignment 6</h1>
    <p>
      Sorry, I didn't have enough time to complete this assignment. 
      I had to do everything at the last minute, and it looked like a lot! 
      I promise to do better next time. üôè
    </p>
    <a href="/" class="button">Go Back</a>
  </div>
</body>
</html>
